    <script type="text/javascript">
      var marker = null;

      function funcionClick() {
        if (marker.getAnimation() != null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }

      function inicializar_mapa() {

        var mapOptions = {
          /*center: new google.maps.LatLng(37.774707, -3.795573),*/
          center: {lat: 20.481564, lng: -97.013209},
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: [
              {"stylers": [{ "hue": "#f9b538" }]},
              {
                "featureType": "road",
                "elementType": "labels",
                "stylers": [{"visibility": "off"}]
              },
              {
                "featureType": "road",
                "elementType": "geometry",
                "stylers": [{"lightness": 100},
                      {"visibility": "simplified"}]
              }
          ]
        };

        var map = new google.maps.Map(document.getElementById("mapa_div"),
            mapOptions);

        /*var pos = new google.maps.LatLng(37.774807, -3.795573);*/
        var pos = new google.maps.LatLng(20.481564, -97.013209);

          marker = new google.maps.Marker({
            position: pos,
            map: map,
            title:"¡Aquí está el Hotel Mayamed!",
            animation: google.maps.Animation.DROP
          }); 

        /*marker.setIcon('https://dl.dropboxusercontent.com/u/20056281/Iconos/male-2.png');*/
        marker.setIcon('assets/img/ubicacion/ub.png');
        google.maps.event.addListener(marker, 'click', funcionClick);
      }
